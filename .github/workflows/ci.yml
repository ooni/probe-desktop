name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04] # macOS-latest is disabled because of timeout issues
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - run: curl -fsSLO https://github.com/bassosimone.gpg
      - run: gpg --import bassosimone.gpg
      # import they tor signing key
      - run: gpg --recv-keys EF6E286DDA85EA2A4BA7DE684E2C6E8793298290

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Unit Tests
        run: yarn test:unit

      - name: Integration Tests
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: yarn test:e2e
        env:
          LANG: en # By default LANG seems to be set to "C" which isn't handled

      - name: Upload screenshots as workflow artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: E2E-Screenshots
          path: test/screenshots/**/*.png
